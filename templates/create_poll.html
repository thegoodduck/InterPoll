<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Poll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body { background: var(--bg); }
        .container { max-width: 680px; margin: 40px auto; background: var(--card); border:1px solid var(--line); border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.06); padding: 32px; }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 8px; border-radius: 8px; border: 1px solid var(--line); }
        .options-list { margin-top: 8px; }
        .option-input { display: flex; gap: 8px; margin-bottom: 8px; }
        button { margin-top: 24px; padding: 12px 24px; border: 1px solid var(--brand); border-radius: 10px; background: var(--brand); color: #fff; font-size: 1.05em; cursor: pointer; }
    </style>
    <script>
    function addOption() {
        const list = document.getElementById('options-list');
        const div = document.createElement('div');
        div.className = 'option-input';
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'options';
        input.placeholder = 'Option';
        input.required = true;

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function() { div.remove(); };

        div.appendChild(input);
        div.appendChild(removeBtn);
        list.appendChild(div);
    }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create a New Poll</h2>
        <form method="post" action="/create_poll">
            <label for="question">Poll Question</label>
            <input type="text" id="question" name="question" required>

            <label>Poll Options</label>
            <div id="options-list" class="options-list">
                <div class="option-input">
                    <input type="text" name="options" placeholder="Option" required>
                    <button type="button" onclick="this.parentNode.remove()">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addOption()">Add Option</button>

            <label for="login_required">Login Required</label>
            <select id="login_required" name="login_required">
                <option value="none">None</option>
                <option value="google">Google</option>
                <option value="idena">Idena</option>
                <option value="microsoft">Microsoft</option>
            </select>

            <label for="cookie_mode">Prevent Double Voting (Permanent Cookie)</label>
            <select id="cookie_mode" name="cookie_mode">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="allow_multiple">Allow Multiple Votes (disables device cookie dedup)</label>
            <select id="allow_multiple" name="allow_multiple">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="min_session_age">Minimum Session Age (minutes, default {{ DEFAULT_MIN_SESSION_AGE_MINUTES }})</label>
            <input type="number" id="min_session_age" name="min_session_age" min="0" placeholder="e.g., 60" />

            <label for="location_required">Require Approximate Location (HMAC-hashed, ~11m rounding)
                {% if not LOCATION_FEATURE_ENABLED %}
                <span style="color:#b45309; font-weight:normal;">(disabled globally)</span>
                {% endif %}
            </label>
            <select id="location_required" name="location_required" {% if not LOCATION_FEATURE_ENABLED %}disabled{% endif %}>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit">Create Poll</button>
        </form>
    </div>
</body>
</html>
